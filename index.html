<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surpresa</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        :root { --sp-green: #1DB954; }
        body, html { margin: 0; padding: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; height: 100%; width: 100%; }
        
        /* TELA DE ENTRADA FORÇADA */
        #cover-screen { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .glow-text { font-family: 'Archivo Black', sans-serif; font-size: 2.5rem; margin-bottom: 30px; }
        #btn-play { background: var(--sp-green); color: white; border: none; padding: 20px 50px; border-radius: 50px; font-weight: 900; font-size: 1.2rem; cursor: pointer; display: block !important; }

        /* STORIES */
        #story-viewport { display: none; position: relative; width: 100%; height: 100vh; background: #111; }
        .bg-layer { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0; transition: opacity 0.5s; filter: brightness(0.6); }
        .bg-layer.active { opacity: 1; }
        .content { position: absolute; inset: 0; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .story-h1 { font-family: 'Archivo Black', sans-serif; font-size: 2.5rem; text-transform: uppercase; line-height: 1; }
        
        /* CONTADOR */
        #counter-box { display: none; flex-direction: column; align-items: center; }
        .slot-machine { display: flex; font-family: 'Archivo Black'; font-size: 4rem; color: var(--sp-green); height: 80px; overflow: hidden; }
        .slot-column span { height: 80px; display: flex; align-items: center; justify-content: center; }
        
        #progress-header { position: absolute; top: 10px; width: 100%; display: flex; gap: 5px; padding: 0 10px; box-sizing: border-box; z-index: 100; }
        .p-bar { height: 3px; background: rgba(255,255,255,0.3); flex: 1; }
        .p-fill { height: 100%; background: #fff; width: 0%; }
        .touch-zones { position: absolute; inset: 0; z-index: 50; display: flex; }
        .zone { flex: 1; }
    </style>
</head>
<body>

<audio id="music" loop><source src="https://www.dropbox.com/scl/fi/om1dgkxnjm4qms6xngj8q/WIU-Rol-de-Sempre-INSTRUMENTAL-8-Nota-Produ-es-youtube.mp3?rlkey=ibyl68ixd7xywgs8vwjqowtk2&st=y9t3rmt3&raw=1" type="audio/mpeg"></audio>

<div id="cover-screen">
    <h1 class="glow-text">SURPRESA</h1>
    <button id="btn-play" onclick="start()">VER SURPRESA</button>
</div>

<div id="story-viewport">
    <div id="progress-header"></div>
    <div id="bg-1" class="bg-layer active"></div>
    <div id="bg-2" class="bg-layer"></div>
    <div class="content">
        <h1 id="story-text" class="story-h1"></h1>
        <div id="counter-box">
            <div class="slot-machine"><div id="slot-days" class="slot-column"></div><span>/</span><div id="slot-months" class="slot-column"></div></div>
        </div>
        <div id="emo-msg" style="display:none; font-family:'Archivo Black'; font-size:1.2rem;"></div>
    </div>
    <div class="touch-zones"><div class="zone" onclick="change(-1)"></div><div class="zone" onclick="change(1)"></div></div>
</div>

<script>
    const stories = [
        { t: "Oi,<br>você tem<br>um minuto?", i: "https://www.dropbox.com/scl/fi/cilbo22puwfefipkj8dp0/Foto-29-11-2025-04-38-14.jpg?rlkey=i11o4u9u7acsyybqksgwzzznh&raw=1" },
        { t: "Quer dizer,<br>temos 30 dias<br>pra rever.", i: "https://www.dropbox.com/scl/fi/jtntnn3ftxmuito3o1n33/Foto-23-12-2025-08-16-07.webp?rlkey=vxklmgd83lkj87nrvx5f4kfvk&raw=1" },
        { t: "Se sua vida<br>fosse uma<br>playlist...", i: "https://www.dropbox.com/scl/fi/l5xadpcs7ddvo3i0or6gh/Foto-23-12-2025-08-16-07.jpg?rlkey=g0vkz13u34qwbui1hydjtcu62&raw=1" },
        { t: "Eu seria o seu<br>artista<br>nº 1?", i: "https://www.dropbox.com/scl/fi/170dct6q7ntgztg1nhdlb/Foto-20-12-2025-22-55-36.jpg?rlkey=4rfiomr59zzop4r9fdsag0f13&raw=1" },
        { t: "Porque você<br>com certeza<br>é a minha.", i: "https://www.dropbox.com/scl/fi/9jg1csw1caq78fqi59w3n/Foto-15-12-2025-00-52-54.jpg?rlkey=4wxsc6pun987a4me1e0z880jo&raw=1" },
        { count: true, i: "https://www.dropbox.com/scl/fi/cyqn5rgv2ehks74a4umgz/Foto-14-12-2025-02-43-07.jpg?rlkey=mafffe76hobq6cb5p5p5d6lxs&raw=1" },
        { t: "30 dias de<br>risadas<br>e fofocas.", i: "https://www.dropbox.com/scl/fi/syqqpnhf2amowocjydn76/Foto-10-12-2025-15-10-20.jpg?rlkey=eihtdcg05mkfcrjrqmvdomgta&raw=1" },
        { t: "30 dias<br>descobrindo<br>quem você é.", i: "https://www.dropbox.com/scl/fi/ft8eydm3p9hzwrn88j5o0/Foto-10-12-2025-14-41-52.jpg?rlkey=hakj1gy5pf6c8ans9zawn88x4&raw=1" },
        { t: "E quer<br>saber?", i: "https://www.dropbox.com/scl/fi/rn5bjqwnrbsujvj2oobh3/Foto-06-12-2025-16-13-45.jpg?rlkey=p9fn3gunxs3o53c5003u83qen&raw=1" },
        { t: "Eu amei cada<br>batida<br>desse som.", i: "https://www.dropbox.com/scl/fi/bhnno9y9yl713gusj5ol9/Foto-03-12-2025-05-54-54.jpg?rlkey=1mc8p519nbgu3lxuyf0ec3he8&raw=1" },
        { t: "Obrigado por<br>esse mês<br>incrível.", i: "https://www.dropbox.com/scl/fi/wmobvohy0kokqeulvmkxm/Foto-01-12-2025-04-04-11.jpg?rlkey=ti9pgszqajfitmgnsgyg9ub1x&raw=1" }
    ];

    let curr = 0, timer;
    const hdr = document.getElementById('progress-header');
    stories.forEach(() => hdr.innerHTML += '<div class="p-bar"><div class="p-fill"></div></div>');
    const fills = document.querySelectorAll('.p-fill');

    function start() {
        document.getElementById('cover-screen').style.display = 'none';
        document.getElementById('story-viewport').style.display = 'block';
        document.getElementById('music').play().catch(() => {});
        show(0);
    }

    function show(idx) {
        if(idx < 0 || idx >= stories.length) return;
        curr = idx; clearTimeout(timer);
        const s = stories[idx];
        const bgA = document.querySelector('.bg-layer.active'), bgN = document.querySelectorAll('.bg-layer')[bgA.id==='bg-1'?1:0];
        bgN.style.backgroundImage = url(${s.i}); bgA.classList.remove('active'); bgN.classList.add('active');
        
        document.getElementById('story-text').innerHTML = s.count ? "" : s.t;
        document.getElementById('counter-box').style.display = s.count ? "flex" : "none";
        document.getElementById('emo-msg').style.display = "none";

        if(s.count) {
            const d = document.getElementById('slot-days'), m = document.getElementById('slot-months');
            d.innerHTML = "<span>24</span><span>30</span><span>24</span>"; m.innerHTML = "<span>11</span><span>12</span>";
            d.style.transform = "translateY(0)"; m.style.transform = "translateY(0)";
            setTimeout(() => { 
                d.style.transition = "transform 3s"; d.style.transform = "translateY(-160px)";
                m.style.transition = "transform 2s"; m.style.transform = "translateY(-80px)";
                setTimeout(() => {
                    document.getElementById('counter-box').style.display = "none";
                    document.getElementById('emo-msg').style.display = "block";
                    document.getElementById('emo-msg').innerHTML = "FORAM OS 30 DIAS MAIS RÁPIDOS DA MINHA VIDA... ❤️";
                }, 3500);
            }, 100);
        }

        fills.forEach((f, i) => { f.style.transition = "none"; f.style.width = i < idx ? "100%" : "0%"; });
        setTimeout(() => { fills[idx].style.transition = "width 10s linear"; fills[idx].style.width = "100%"; }, 50);
        timer = setTimeout(() => change(1), 10000);
    }

    function change(dir) { let n = curr + dir; if(n >= 0 && n < stories.length) show(n); }
</script>
</body>
</html>
